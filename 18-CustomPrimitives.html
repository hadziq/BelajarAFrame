<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitif Kustom</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <script>
        AFRAME.registerComponent("kotakkosong",{
            schema: {
                ukuran: {type: "number", default:1}
            },
            init: function() {
                let data = this.data;   // isinya adalah schema yang kita punya
                this.geometri = new THREE.BoxGeometry(data.ukuran, data.ukuran, data.ukuran, 5, 5, 5);
                this.bahan = new THREE.MeshStandardMaterial({color:0xffff00, wireframe:true});
                this.objek3D = new THREE.Mesh(this.geometri, this.bahan);
                this.el.setObject3D("mesh", this.objek3D);
            }
        });
    </script>
    <a-scene>
        <a-entity kotakkosong position="0 1.5 -3"></a-entity>
    </a-scene>
</body>
</html>
